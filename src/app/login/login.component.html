<div class="container">
    <h1> {{ getTitle }}</h1>
    <mat-card>
        <mat-form-field appearance="fill" *ngIf="isRegister || isAdmin">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="loginData.name">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="loginData.email">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type=password [(ngModel)]="loginData.password">
        </mat-form-field>
        <div *ngIf="isRegister || isAdmin">
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="loginData.datum">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-checkbox [value]="admin">Admin</mat-checkbox>
        <br>
        <mat-checkbox [value]="user">User</mat-checkbox>
        <br>
        <mat-radio-group [(ngModel)]="loginData.pol">
            <label>Pol:</label>
            <mat-radio-button [value]="musko">Musko</mat-radio-button>
            <mat-radio-button [value]="zensko">Zensko</mat-radio-button>
        </mat-radio-group> 
    </div>
        <br>
        <button mat-button color="primary" *ngIf="!isAdmin" (click)="onLogin()">Login</button>
        <button mat-button color="primary" (click)="register()"> {{ getRegisterLabel }}</button>
    </mat-card>
</div>
