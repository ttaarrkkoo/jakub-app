<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">

    <div class="toolbar-elements">
    </div>
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">{{title}}</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink=".">Link</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="search">
        <mat-form-field appearance="fill">
          <mat-label>Search for a movie</mat-label>
          <input matInput placeholder="Search for a movie" [(ngModel)]="search">
          <button mat-icon-button (click)="getMovie()"><mat-icon>search</mat-icon></button>
        </mat-form-field>
      </div>

      <div *ngIf="movies" class="movies">
        <app-movie *ngFor="let movie of movies" [movie]="movie"></app-movie>
      </div>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
